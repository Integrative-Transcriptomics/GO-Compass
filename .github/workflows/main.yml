# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: build and deploy

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  rsync-deployment:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: setup node
      uses: actions/setup-node@v2
      with:
          node-version: 12
    - name: install
      run: npm install
    - name: build
      run: npm run build
    - name: list files
      run: ls
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2.3.1
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        name: github-actions
        config: ${{ secrets.SSH_CONFIG }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
    - name: Deploy with rsync
      run: rsync -azv -O --no-perms --exclude='node_modules' --exclude='public' --exclude='src' --exclude='.gitignore' --exclude='README.md' --exclude='.git' --exclude='.github' --exclude='package.json' --exclude='package-lock.json' . ${{ secrets.SSH_HOST }}:${{ secrets.REMOTE_TARGET }}
    - name: Restart service
      run: ssh ${{ secrets.SSH_HOST }} ${{ secrets.UPDATE_COMMAND }}
